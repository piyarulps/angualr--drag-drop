<div class="timetable-container">
  <!-- Teacher List (Left Side) -->
  <div class="teacher-list">
    <div
      *ngFor="let teacher of teachers"
      class="teacher"
      pDraggable
      (onDragStart)="onDragStart(teacher)"
      (onDragEnd)="onDragEnd()"
    >
      {{ teacher }}
    </div>
  </div>

  <!-- Timetable (Right Side) -->
  <div class="timetable">
    <!-- Header with Days -->
    <div class="timetable-header">
      <div class="empty-column"></div>
      <div *ngFor="let day of days" class="day-column">
        {{ day }}
      </div>
    </div>

    <!-- Time Slots -->
    <div *ngFor="let timeSlot of timeSlots" class="time-slot-row">
      <div class="time-slot">{{ timeSlot }}</div>
      <div
        *ngFor="let day of days; let dayIndex = index"
        class="slot"
        pDroppable
        [ngClass]="{'slot-over': draggedTeacher && !timetable[day][timeSlot]}"
        (onDrop)="onDrop($event, day, timeSlot)"
      >
        <div class="slot-content">{{ timetable[day][timeSlot] || '' }}</div>
      </div>
    </div>
  </div>
</div>
